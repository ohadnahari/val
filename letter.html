<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title> 砖</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:system-ui, Segoe UI, Arial, sans-serif;
    background: radial-gradient(circle at top, #ffe6ef, #ff9fb2);
    overflow:hidden;
  }

  #hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:0;
  }
  .heart{
    position:absolute;
    top:-40px;
    opacity:0;
    animation: fall linear forwards;
  }
  @keyframes fall{
    0%   { transform: translateY(0) rotate(0deg); opacity:0; }
    10%  { opacity:.8; }
    100% { transform: translateY(120vh) rotate(120deg); opacity:0; }
  }

  .paper{
    width:min(860px, 92vw);
    background:#fffdf7;
    padding:64px 56px;
    border-radius:32px;
    box-shadow: 0 30px 90px rgba(0,0,0,.22);
    position:relative;
    z-index:2;
    line-height:1.85;
    animation: enter .9s ease both;
  }
  @keyframes enter{
    from{opacity:0; transform: translateY(16px) scale(.99);}
    to{opacity:1; transform: translateY(0) scale(1);}
  }

  h1{
    font-family:'Playfair Display', serif;
    margin:0 0 18px;
    font-size:42px;
  }
  p{
    margin: 14px 0;
    font-size:20px;
    color:#222;
  }
  .signature{
    margin-top:34px;
    font-weight:700;
    font-size:20px;
  }
  .btnRow{
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    margin-top:28px;
  }
  a.btn{
    display:inline-block;
    padding:12px 18px;
    border-radius:999px;
    background:#ff4d6d;
    color:#fff;
    text-decoration:none;
    font-weight:700;
    box-shadow:0 14px 30px rgba(255,77,109,.35);
  }
  a.btn.secondary{
    background:#111;
    box-shadow:0 14px 30px rgba(0,0,0,.2);
  }
</style>
</head>

<body>
<div id="hearts" aria-hidden="true"></div>

<div class="paper">
  <h1> 驻爪转 砖 </h1>
  <h1>砖</h1>

  <p>
    转 转拽驻转 转
 转拽驻转 砖转 
砖 拽爪转 注住
  砖 砖 注 注砖
  </p>

  <p>    
  砖驻住驻住 转 专转  
 专爪 砖转注  注专 转 砖
砖 拽专  转 砖转   
  </p>

  <p>
转 注  砖转, 转 砖转 转 转
转 砖转 专 转 注砖 转驻拽转 砖
转 注  爪 砖, 注  注拽 砖
转 砖  驻转 ,     
砖    专 转
 爪注专 砖驻注   爪 注专 转  住驻拽
  </p>

  
  <p>
转 砖转 爪
转 砖专转 转 注专转 驻 转   转专 砖
砖 专注 拽 转    转 
  </p>


  
  <div class="signature">
    砖 转,<br/>
    驻爪'拽驻爪'
  </div>

  <div class="btnRow">
    <a class="btn" href="index.html">注 驻注? </a>
  </div>
</div>

<script>
  const layer = document.getElementById('hearts');
  const hearts = ["","","","","","わ"];

  function dropHeart(){
    const h = document.createElement('div');
    h.className = 'heart';
    h.textContent = hearts[Math.floor(Math.random()*hearts.length)];

    const size = 14 + Math.random()*26;
    const left = Math.random()*100;
    const dur  = 5 + Math.random()*7;

    h.style.left = left + 'vw';
    h.style.fontSize = size + 'px';
    h.style.animationDuration = dur + 's';

    layer.appendChild(h);
    setTimeout(()=>h.remove(), dur*1000 + 200);
  }

  setInterval(dropHeart, 260);
</script>
</body>
</html>
